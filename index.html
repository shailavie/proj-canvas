<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>page title</title>
    <!-- <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" /> -->
    <link rel="stylesheet" href="lib/animate/animate.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" href="img/icon.png" type="image/gif" sizes="16x16">
</head>

<body onload="init()">
    <div class="control-panel flex align-center space-between">
        <label for="stroke-color">
            stroke color:
            <input type="color" name="stroke-color" value="#000000" onchange="onStrokeColorChange(this)">
        </label>
        <label for="fill-color">
            fill color:
            <input type="color" name="fill-color" value="#ffffff" onchange="onFillColorChange(this)">
        </label>
            <span class="stroke-width-label"></span>
            <input type="range" name="stroke-width" min="1" max="30" onchange="onStrokeWidthChange(this)" class="stroke-width">
        <select name="shape" onchange="onShapeChange(this)">
            <option value="rectangle">Rectangle</option>
            <option value="oval">Oval</option>
        </select>
       <div class="save"> <a href="" class="a-save" type="button" onclick="downloadCanvas(this)">Save</a></div>
        
    </div>
    <div class="canvas-container">
        <canvas id="our-canvas"  width="500" height="400" style="border:1px solid black" onmousedown="onCanvasMouseDown(event)" onmouseup="onCanvasMouseUp(event)"></canvas>
    </div>
    <script src="js/util.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/app-service-model.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-controller.js"></script>
</body>

</html>
