<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>page title</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="lib/animate/animate.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" href="img/icon.png" type="image/gif" sizes="16x16">
</head>

<body onload="init()">
    <div class="control-panel flex align-center space-between">
        <label for="stroke-color">
            stroke color:
            <input type="color" name="stroke-color" value="#000000">
        </label>
        <label for="fill-color">
            fill color:
            <input type="color" name="fill-color" value="#ffffff">
        </label>
            <span class="stroke-width-label"></span>
            <input type="range" name="stroke-width" min="1" max="30" onchange="onStrokeWidthChange(this)" class="stroke-width">
        <select name="shape" onchange="onChangeShape(this.value)">
            <option value="rectangle">Rectangle</option>
            <option value="rectangle">Oval</option>
        </select>
        
    </div>
    <div class="canvas-container">
        <canvas width="500" height="500"></canvas>
    </div>
    <script src="js/util.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-controller.js"></script>
</body>

</html>
